<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <h1 class="text-center mb-4">Пейзажи марса</h1>
    <div id="marsCarousel" class="carousel slide mb-4" data-bs-ride="carousel">
            <div class="carousel-indicators">
                {% for i in range(images|length) %}
                    {% if loop.first %}
                        <button type="button" data-bs-target="#marsCarousel" data-bs-slide-to="{{ i }}" class="active"></button>
                    {% else %}
                        <button type="button" data-bs-target="#marsCarousel" data-bs-slide-to="{{ i }}"></button>
                    {% endif %}
                {% endfor %}
            </div>

            <div class="carousel-inner">
                {% for image in images %}
                    {% if loop.first %}
                        <div class="carousel-item active text-center">
                            <img src="{{ image }}" alt="Пейзаж Марса" width="1000">
                            <div class="carousel-caption">
                            </div>
                        </div>
                    {% else %}
                        <div class="carousel-item text-center">
                            <img src="{{ image }}" alt="Пейзаж Марса" width="1000">
                            <div class="carousel-caption">
                            </div>
                        </div>
                    {% endif %}
                {% endfor %}
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#marsCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#marsCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    <div class="container py-5 bg-light text-center">
            <form method="post" enctype="multipart/form-data">
                {{ form.hidden_tag() }}
                <div class="mb-3">
                    {{ form.image.label.text }}
                    {{ form.image(class="form-control") }}
                </div>
                <div class="mb-5">
                <button type="submit" class="btn btn-primary">{{ form.submit.label.text }}</button>
                </div>
            </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
